version: '3.4'
services:
  mirai:
    image: lss233/mirai-http:latest
    restart: always
    environment:
      LANG: 'C.UTF-8'
    volumes:
      - ./mirai/bots:/docker/chatgpt-qq/mirai/bots
      - ./mirai/config:/docker/chatgpt-qq/mirai/config
      - ./mirai/data:/docker/chatgpt-qq/mirai/data
      # - ./mirai/config.json:/docker/chatgpt-qq/mirai/config.json # 如果你要修改 mcl 的设置，就解除这个注释
  chatgpt:
    image: lss233/chatgpt-mirai-qq-bot:browser-version
    restart: always
    environment:
      LANG: 'C.UTF-8'
      XPRA_PASSWORD: 'lss233' # XPRA 密码，建议修改
    ports:
      - "14500:14500"
    volumes:
      - ./config.cfg:/docker/chatgpt-qq/config.cfg
      - ./data:/docker/chatgpt-qq/data
      # - ./fonts:/app/fonts # 如果你想自定义字体，就解除注释
      # - ./presets:/app/presets # 如果你想自定义预设，就解除注释
  watchtower: # [可选] 自动更新
    image: containrrr/watchtower
    volumes: # 如果启动失败，请修改下面这条：
      - /var/run/docker.sock:/var/run/docker.sock
